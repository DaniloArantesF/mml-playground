<m-model
  id="duck"
  src="/assets/duck.glb"
  rx="180"
  rz="180"
  sx="1"
  sy="1"
  sz="1d"
  y="0"
  ry="-45.0"
  z="0"
  x="0"
  collide="true"
></m-model>

<script>
  let r = 0;

  function rotateDuck() {
    r += 45;
    document.getElementById("duck").setAttribute("ry", r);
  }

  setInterval(() => {
    rotateDuck();
  }, 500);
</script>
